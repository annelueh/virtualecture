{% for field in form %}
  {% if field.errors %}
    <div class="form-group error">
      <label>{{ field.label }}</label> 
      <div>
        {{ field }}
        <span class="help-inline">
          {% for error in  field.errors %}{{ error }}{% endfor %}
        </span>
      </div>
    </div>
  {% else %}
    <div class="form-group">
      <label>{{ field.label }}</label> 
      <div>
        {{ field }}
        {% if field.help_text %}
          <p><small>{% autoescape off %}{{ field.help_text }}{% endautoescape %}</small></p>
        {% endif %}
      </div>
    </div>
  {% endif %}
{% endfor %}
